<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dieta dos Pontos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7fafc;
        margin: 0;
        padding: 0 10px;
      }
      h1 {
        text-align: center;
        color: #2d3748;
        margin-top: 24px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #e2e8f0;
        padding: 12px 8px;
        text-align: center;
      }
      th {
        background: #3182ce;
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
      }
      tr:nth-child(even) {
        background: #f1f5f9;
      }
      button {
        background: #38a169;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 6px 14px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #276749;
      }
      h2 {
        text-align: center;
        color: #2d3748;
        margin-top: 30px;
      }
      #total {
        color: #3182ce;
        font-weight: bold;
      }
      .reset-btn {
        display: block;
        margin: 20px auto 40px auto;
        background: #e53e3e;
        border-radius: 5px;
        padding: 8px 20px;
        font-size: 1em;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      .reset-btn:hover {
        background: #9b2c2c;
      }
      @media (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }
        thead tr {
          display: none;
        }
        tr {
          margin-bottom: 18px;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }
        td {
          border: none;
          border-bottom: 1px solid #e2e8f0;
          position: relative;
          padding-left: 50%;
          text-align: left;
        }
        td:before {
          position: absolute;
          left: 12px;
          top: 12px;
          width: 45%;
          white-space: nowrap;
          font-weight: bold;
          color: #3182ce;
        }
        td:nth-of-type(1):before {
          content: "ALIMENTO";
        }
        td:nth-of-type(2):before {
          content: "QUANTIDADE";
        }
        td:nth-of-type(3):before {
          content: "PONTOS";
        }
        td:nth-of-type(4):before {
          content: "Adicionar";
        }
      }
    </style>
  </head>
  <body>
    <h1>Sopas e Cremes</h1>
    <table>
      <thead>
        <tr>
          <th>ALIMENTO</th>
          <th>QUANTIDADE</th>
          <th>PONTOS</th>
          <th>Adicionar</th>
        </tr>
      </thead>
      <tbody id="tabela-alimentos"></tbody>
    </table>

    <h2>Total de pontos: <span id="total">0</span></h2>
    <button class="reset-btn" onclick="resetar()">Resetar Pontos</button>

    <script>
      const alimentos = [
        { nome: "Caldo verde", qtd: "1 concha média", pontos: 21 },
        { nome: "Canja", qtd: "1 concha média", pontos: 30 },
        { nome: "Creme de cebola", qtd: "1 concha média", pontos: 50 },
        { nome: "Creme de espinafre", qtd: "1 concha média", pontos: 46 },
        {
          nome: "Creme de legumes batidos",
          qtd: "2 conchas médias",
          pontos: 50,
        },
        { nome: "Sopa de ervilha", qtd: "1 concha média", pontos: 50 },
        {
          nome: "Sopa de feijão com macarrão",
          qtd: "1 concha média",
          pontos: 50,
        },
        {
          nome: "Sopa de vegetais em pedaço",
          qtd: "2 conchas médias",
          pontos: 24,
        },
        { nome: "Missoshiro", qtd: "1 concha média", pontos: 17 },
      ];

      let total = Number(localStorage.getItem("pontos")) || 0;
      const totalSpan = document.getElementById("total");
      totalSpan.innerText = total;

      const tabela = document.getElementById("tabela-alimentos");

      alimentos.forEach((alimento) => {
        const row = `
        <tr>
          <td>${alimento.nome}</td>
          <td>${alimento.qtd}</td>
          <td>${alimento.pontos}</td>
          <td><button onclick="adicionarPontos(${alimento.pontos})">+</button></td>
        </tr>`;
        tabela.innerHTML += row;
      });

      function adicionarPontos(valor) {
        total += valor;
        totalSpan.innerText = total;
        localStorage.setItem("pontos", total);
      }

      function resetar() {
        total = 0;
        totalSpan.innerText = total;
        localStorage.removeItem("pontos");
      }
    </script>
  </body>
</html>
